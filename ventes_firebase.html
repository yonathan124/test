<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        header {
            background-color: #ff0000;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Test Firebase</h1>
    </header>
    <main>
        <p>Vérifiez la console pour voir les résultats du test Firebase.</p>
    </main>

    <!-- Inclusion des scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCBnNFvk5-VDdHGgmr-x32da41mIIijNY0",
            authDomain: "gladgymnutrition-397f1.firebaseapp.com",
            databaseURL: "https://gladgymnutrition-397f1-default-rtdb.firebaseio.com",
            projectId: "gladgymnutrition-397f1",
            storageBucket: "gladgymnutrition-397f1.appspot.com",
            messagingSenderId: "70220899829",
            appId: "1:70220899829:web:da8354dcbf6cd320f96cbc",
            measurementId: "G-P4W3BNF3W4"
        };

        // Initialisation Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Test de lecture et écriture Firebase
        const writeTestData = () => {
            db.ref('test/').set({ message: "Connexion Firebase réussie !" })
                .then(() => console.log("Données écrites avec succès !"))
                .catch((error) => console.error("Erreur lors de l'écriture :", error));
        };

        const readTestData = () => {
            db.ref('test/').once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        console.log("Données lues :", snapshot.val());
                    } else {
                        console.log("Aucune donnée trouvée.");
                    }
                })
                .catch((error) => console.error("Erreur lors de la lecture :", error));
        };

        // Exécution des tests Firebase
        writeTestData();
        readTestData();
    </script>
</body>
</html>
